<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Condition Tracker</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.css">
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body ng-app="tracker">
 <nav class="z-depth-0" ng-controller="NavCtrl">
    <div class="nav-wrapper #90a4ae blue-grey lighten-2 ">
			<!-- <img class="responsive-img" src="img/Pathfinder-logo.png"> -->
      <a href="#" class="brand-logo">Condition Tracker</a>
      <ul id="nav-mobile" class="right hide-on-sm-and-down">
				<li><a class='dropdown-button' href='#' data-activates='dropdown1'>Choose Your Hero</a></li>
        	 <ul id='dropdown1' class=' dropdown-content'>
        	 	<div ng-repeat="hero in herosArray">
				    <li><a ng-click="getHero(hero.id)">{{hero.characterName}}</a></li>
				    <li><i ng-click="deleteHero(hero.id)" class="material-icons">delete_forever</i></li>
				    </div>
				  </ul>
        <li><a ng-click= "editHero()">Edit Hero</a></li>
        <li><a ng-click= "addHero()">Create New Hero</a></li>
        <li><a ng-click= "logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div ng-view></div>

	<!-- thirdparty  -->
	<script src="/node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-route/angular-route.min.js"></script>
	<script src="/node_modules/firebase/firebase.js"></script>
	<!-- app scripts -->
	<script src="/app/app.js"></script>
	<script src="/app/values/FirebaseCreds.js"></script>
	<!-- controllers -->
	<script src="app/controllers/LoginCtrl.js"></script>
	<script src="app/controllers/NavCtrl.js"></script>
	<script src="/app/controllers/HeroCtrl.js"></script>
	<script src="/app/controllers/NewHeroCtrl.js"></script>
	<script src="/app/controllers/NewAbilityCtrl.js"></script>
	<script src="/app/controllers/NewMettleCtrl.js"></script>
	<script src="/app/controllers/NewSkillCtrl.js"></script>
	<!-- factories -->
	<script src="/app/factories/AuthFactory.js"></script>
	<script src="/app/factories/HeroFactory.js"></script>
	<script src="/app/factories/ConditionFactory.js"></script>
	<!-- services -->
	<script src="/app/services/ConditionSrv.js"></script>
</body>
</html>
